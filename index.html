<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"></link>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"></link>
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-warning" href="#"><i><b>GIPHY PARTY</b></i></a> 
  </nav>
 
  <div class="container ">
    <div class="row p-2 m-2 ">
      <div class="col-4 sm-0.5"></div>
      <div class="col-2 sm-1 form-inline d-flex justify-content-center ">
          <input type="text" class="form-control" placeholder="enter a search term"
          id="GiphySearch" aria-describedby="GiphySearch">
      </div>
      <div class="col-4 sm-2">
        <button type="submit" id="submission" class="btn btn-secondary hover-shadow mx-1">
          Search Giphy!</button>
          <button type="submit" class="btn btn-danger hover-shadow" id="removal"
          >Remove GIFs</button>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="row p-1 m-1" id="gif-board">

    </div>
  </div>

  






</body>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/popper"></script>
<script src="https://unpkg.com/bootstrap"></script>

</html>
